<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Camera Access Demo</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    video {
      margin-top: 1.5rem;
      width: 90%;
      max-width: 400px;
      border: 3px solid #4CAF50;
      border-radius: 10px;
    }
    .warning {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>QR Code Camera Access Demo</h1>
  <p>You're now accessing your camera via a QR code-triggered site.</p>
  <video id="video" autoplay playsinline></video>
  <p class="warning">âš  In a real attack, this camera stream could be recorded.<br>
  Always be careful when scanning QR codes.</p>

  <script>
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById('video');
        video.srcObject = stream;
      } catch (error) {
        alert("Camera access denied or not available.");
        console.error(error);
      }
    }
    startCamera();
  </script>
</body>
</html>
